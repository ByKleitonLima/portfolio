<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#323232]">
    <header class="w-auto h-[130px] mb-[30px]">
        <div class="h-[10px] bg-[#323232]"></div>
        <div class="flex justify-between items-center w-auto h-[120px]">
            <div class="flex w-[130px] h-[120px] items-center justify-center">
                <div class="w-[80px] h-[80px] border border-white rounded-full">
                    <img src="assets/img/logo-apple.png" alt="logo">
                </div>
            </div>
            <div class="flex w-[130px] h-[120px] items-center justify-center">
                <p class="text-[#AAAAAA] text-[12px] uppercase">
                    DESENVOLVIDO EM 2024 - 2025
                </p>
            </div>
            <div class="flex w-[130px] h-[120px] items-center justify-center">
                <div class="flex w-[100px] h-[35px] border border-[#AAAAAA] items-center justify-center">
                    <p class="text-[#AAAAAA] text-[15px] uppercase font-bold"> Contato </p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="flex flex-col justify-center items-center w-auto h-[300px]">
                <div class="flex justify-center items-center w-[350px] h-[60px]">
                    <span class="flex justify-center items-center w-[50px] text-[#AAAAAA] text-[20px] font-bold">
                        01
                    </span>
                    <p class="flex justify-center items-center text-[#AAAAAA] text-[24px] font-bold">
                        &lt;Olá, Eu sou Kleiton !&gt; </p>
                </div>
                <div class="flex justify-center items-center w-[350px] h-[60px]">
                    <span class="flex justify-center items-center w-[50px] text-[#AAAAAA] text-[20px] font-bold">
                        02
                    </span>
                    <p class="flex justify-center items-center text-[#AAAAAA] text-[24px] font-bold">
                        &lt;Sou desenvolvedor <i class="fas fa-desktop text-[24px] text-[#AAAAAA] ml-2"></i>
                    </p>
                </div>
                <div class="flex justify-center items-center w-[350px] h-[60px]">
                    <span class="flex justify-center items-center w-[50px] text-[#AAAAAA] text-[20px] font-bold">
                        03
                    </span>
                    <p class="flex justify-start items-center w-[260px] text-[#AAAAAA] text-[24px] font-bold">
                        Front-End.&gt; </p>
                </div>
                <div class="flex justify-center items-center w-[350px] h-[60px]">
                    <p class="text-[#AAAAAA] text-[12px] font-bold">Eu também projeto alguns sites para estudos...</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
